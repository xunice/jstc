<script type="text/javascript">
$(function(){
    //判断用户名输入合法性
    $("#userName").focus(function(){
        if($("#uhint").text()){
            $("#uhint").hide();
        }
    })
    $("#userName").blur(function(){
      if(!$(this).val()){
        $("#uhint").show();
      }     
    })
  
    //判断密码输入合法性
  $("#userPass").focus(function(){
        if($("#phint").text()){
            $("#phint").hide();
        }
    })
  $("#userPass").blur(function(){
    if(!$(this).val()){
      $("#phint").show();
    }     
  })

  //表单提交检测
  $("#subbtn").click(function(){
    if(!$("#userName").val()){
      $("#uhint").text("请输入用户名")
    }
    else if(!$("#userPass").val()){
      $("#phint").text("请输入密码")
    }
    else {
      document.form1.submit();
    }
  })

})
</script>
