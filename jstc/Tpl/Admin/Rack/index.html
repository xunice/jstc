 <style type="text/css">
   .admin-content .detail{
      height: 100%;
      width: 100%;
      margin: auto 0;
      padding: auto 0;
      text-align: center;
    }
    .footer{
      background: #fff;
    }

<body>
<include file="./Tpl/Admin/Inc/header.html" />

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <include file="./Tpl/Admin/Inc/sidebarleft.html" />
  <!-- sidebar end -->

   <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">产品管理</strong> / <small>所有产品</small></div>
    </div>


    <form id="form" name="form" action="__URL__/" method="post" >

    <ul class="am-avg-sm-2 am-avg-md-4 am-avg-lg-6 am-margin gallery-list">
      <volist name="racks" id="vo">  
      <li>
        <a href="#">
         <img class="am-img-thumbnail am-img-bdrs" src="__PUBLIC__/Uploads/m_{$vo.image}" alt=""/>
         <div class="gallery-title">{$vo.title}</div>
         <div class="gallery-desc">{$vo.price}</div>
        </a>
      </li>
      </volist>
    </ul>

    <div class="am-margin am-cf">
      <hr/>
       <p class="am-fl">{$page}</p>
    </div>
    </form>
  </div>
  <!-- content end -->

</div>

<a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
