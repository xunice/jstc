<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">

<title>后台管理</title>
<load href="__PUBLIC__/assets/css/i/favicon.png"/>

</head>

<body>

<include file="./Tpl/Admin/Inc/header.html" />

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <include file="./Tpl/Admin/Inc/sidebarleft.html" />
  <!-- sidebar end -->

   <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">分类管理</strong> / <small>/分类修改</small></div>
    </div>

    <div class="am-g">
      <div class="am-u-sm-12">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-id">ID</th><th class="table-title">名称</th><th>父级</th><th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
           <tr>
          <volist name="type" id="vo">
            <form id="form1" name="form1" action="__URL__/save?id={$vo.id}" method="post" >
                  <td>{$vo.id}</td>
                   <td><input id="title" name="title" type="text" value="{$vo.title}" /></td>
                  <td><div class="am-form-group">
                      <label for="user-phone" class="am-u-sm-3 am-form-label">选择分类 </label>
                      <div class="am-u-sm-9">
                          <select name="tid" data-am-selected="{btnSize: 'sm'}">
                            <volist name="types" id="vo1">
                              <option value="{$vo1.id}">{$vo1.title}</option>
                            </volist>
                          </select>
                      </div>
                    </div></td>
                 
                  <td>
                    <input type="submit" value="保存修改"></input>
                  </td>
                   </form>
            </volist>
             </tr>
          </tbody>
        </table>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
                <br>
        <br>
        <br>
</div>
          <hr />
      </div>

    </div>
  </div>
  <!-- content end -->
   

</div>
</div>

<a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
