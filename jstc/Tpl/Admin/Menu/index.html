
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
<title>后台管理</title>
<load href="__PUBLIC__/assets/css/i/favicon.png"/>
<load href="__PUBLIC__/assets/css/amazeui.min.css" />
<load href="__PUBLIC__/assets/css/admin.css" />
<load href="__PUBLIC__/assets/css/app.css" />

</head>

<body>

<include file="./Tpl/Admin/Inc/header.html" />

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <include file="./Tpl/Admin/Inc/sidebarleft.html" />
  <!-- sidebar end -->

   <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">分类列表</strong> / <small>All Types</small></div>
    </div>

    <div class="am-g">
      <div class="am-u-sm-12">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-check"><input type="checkbox" /></th><th class="table-id">ID</th><th class="table-title">名称</th><th class="table-set">所属分类</th><th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
          <volist name="menu" id="vo">
                <tr>
                  <td><input type="checkbox" /></td>
                  <td>{$vo.id}</td>
                  <td>{$vo.title}</td>
                  <td>
                    <volist name="menu" id="t">
                      <eq name="t.id" value="$vo.fid">{$t.title}</eq>
                    </volist>
                  </td>

                    <td>
                    <div class="am-btn-toolbar">
                      <div class="am-btn-group am-btn-group-xs">
                        <button class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> <a class="editUser"  href="__URL__/../menu_edit?id={$vo.id}"  >编辑</a></button>
                      </div>
                    </div>
                  </td>
                </tr>
            </volist>
          </tbody>
        </table>

          <div class="am-cf">
          </div>

      </div>

    </div>
  </div>
  <!-- content end -->
   

</div>
</div>

<a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<include file="./Tpl/Admin/Inc/footer.html" />
