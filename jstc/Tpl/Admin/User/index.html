
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
<title>后台管理</title>
<load href="__PUBLIC__/assets/css/i/favicon.png"/>
<load href="__PUBLIC__/assets/css/amazeui.min.css" />
<load href="__PUBLIC__/assets/css/admin.css" />
<load href="__PUBLIC__/assets/css/app.css" />
</head>

<body>
<include file="./Tpl/Admin/Inc/header.html" />

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <include file="./Tpl/Admin/Inc/sidebarleft.html" />
  <!-- sidebar end -->

   <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">用户列表</strong> / <small>All Users</small></div>
    </div>

    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-check"><input type="checkbox" /></th><th class="table-id">ID</th><th class="table-title">名称</th><th class="table-type">类别</th><th class="table-date">状态</th><th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
          <volist name="user" id="vo">
                <tr>
                  <td><input type="checkbox" /></td>
                  <td>{$vo.id}</td>
                  <td><a href="#">
                      <if condition="($vo['state'] eq 0) "><span style="color:red;">{$vo.username}</span>
                        <else /><span style="color:#76AD4E;">{$vo.username}</span>
                      </if>

                  </a></td>
                  <td>
                    <if condition="($vo['roleid'] eq 2) ">管理员
                    <elseif condition="($vo['roleid'] eq 1) " />商家
                    <else />会员
                    </if>
                  </td>
                  <td>
                    <if condition="($vo['status'] eq 0) ">待审核
                    <else />已审核[Pass]
                    </if>
                  </td>
                  <td>
                    <div class="am-btn-toolbar">
                      <div class="am-btn-group am-btn-group-xs">
                        <button class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> <a class="editUser"  href="__URL__/../user_edit?id={$vo.id}"  >编辑</a></button>
                        <button class="am-btn am-btn-default am-btn-xs am-hide-sm-only"><span class="am-icon-copy"></span>  <a href="__URL__/checkup/id/{$vo.id}">审核</a></button>
                        <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> <a href="__URL__/del/id/{$vo.id}" >删除</a></button>
                      </div>
                    </div>
                  </td>
                </tr>
            </volist>
          </tbody>
        </table>

          <div class="am-cf">
</div>
          <hr />
        </form>
      </div>

    </div>
  </div>
  <!-- content end -->
   

</div>
</div>

<a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<include file="./Tpl/Admin/Inc/footer.html" />

</body>
</html>
