
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
<title>后台管理</title>
<load href="__PUBLIC__/assets/css/i/favicon.png"/>
<load href="__PUBLIC__/assets/css/amazeui.min.css" />
<load href="__PUBLIC__/assets/css/admin.css" />
<load href="__PUBLIC__/assets/css/app.css" />
<script type="text/javascript">
$(function(){
   $("form:first").submit(function(){
    if(!$("#userName").val()){
        alert("请输入名称！");
        return false;
    }
    else if(!$("#userPass").val()){
        alert("请输入密码！");
        return false;
    }
   });


})

</script>
</head>

<body>

<include file="./Tpl/Admin/Inc/header.html" />

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <include file="./Tpl/Admin/Inc/sidebarleft.html" />
  <!-- sidebar end -->

   <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">用户列表</strong> / <small>All Users</small></div>
    </div>

    <div class="am-g">
      <div class="am-u-sm-12">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-id">ID</th><th class="table-title">名称</th><th class="table-type">密码</th><th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
           <tr>
          <volist name="user" id="vo">
            <form id="form1" name="form1" action="__URL__/save?id={$vo.id}" method="post" >
                  <td>{$vo.id}</td>
                  <td><input id="userName" name="username" type="text" value="{$vo.username}" /></td>
                  <td>
                    <input id="userPass" name="password" type="text" value="{$vo.password}" />
                  </td>
                  <td>
                    <input type="submit" value="保存修改"></input>
                  </td>
                   </form>
            </volist>
             </tr>
          </tbody>
        </table>

</div>
          <hr />
      </div>

    </div>
  </div>
  <!-- content end -->
   

</div>
</div>

<a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<include file="./Tpl/Admin/Inc/footer.html" />
