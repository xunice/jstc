<title>登录</title>
<load href="__PUBLIC__/assets/css/i/favicon.png"/>
<load href="__PUBLIC__/assets/css/amazeui.min.css" />
<load href="__PUBLIC__/assets/css/admin.css" />
<load href="__PUBLIC__/assets/css/app.css" />

 <style type="text/css">
   .admin-content .detail{
      height: 100%;
      width: 100%;
      margin: auto 0;
      padding: auto 0;
      text-align: center;
    }
    .footer{
      background: #fff;
    }
  </style>

<script type="text/javascript">
$(function(){
    $(".main .menu ul").click(function(){
        $(".main .menu ul").removeClass("selected")//清空添加的样式，初始化
        $(this).addClass("selected")
        
    })
})
</script>
</head>

<body>
<include file="./Tpl/Admin/Inc/header.html" />

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <include file="./Tpl/Admin/Inc/sidebarleft.html" />
  <!-- sidebar end -->

 <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">首页</strong> / <small>后台管理首页</small></div>
    </div>


      
       <div class="am-u-md-12">
          <div class="am-u-md-4">
                <img class="am-img-thumbnail am-img-bdrs" src="__PUBLIC__/Uploads/m_{$user.head}" alt=""/>
          </div>
          <div class="am-u-md-8"> 
            <div class="user-info">
              <p>用户名</p>
              <p>{$user.username}</p>
              <p class="user-info-order">邮箱</p>
              <p>{$user.email}</p>
            </div>
            <div class="user-info">
              <p>手机</p>
               <p>{$user.phone}</p>
            </div>
            <div class="user-info">
              <p>地址</p>
               <p>{$user.address}</p>
            </div>
            <br>
        <br>
          </div>
      </div>

        <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <button type="button" class="am-btn am-btn-primary"><a style="color:white" href="__URL__/../user_edit">修改</a></button>
            </div>
             <br><br><br><br>
          </div>


</div>
</div>

<a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<include file="./Tpl/Admin/Inc/footer.html" />
