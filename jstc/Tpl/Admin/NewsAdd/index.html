
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
<title>后台管理</title>
<load href="__PUBLIC__/assets/css/i/favicon.png"/>
<load href="__PUBLIC__/assets/css/amazeui.min.css" />
<load href="__PUBLIC__/assets/css/admin.css" />
<load href="__PUBLIC__/assets/css/app.css" />
<load rel="stylesheet" href="__PUBLIC__/Js/kindeditor/themes/default/default.css" />
<script charset="utf-8" src="__PUBLIC__/Js/kindeditor/kindeditor-min.js" />
<script charset="utf-8" src="__PUBLIC__/Js/kindeditor/lang/zh_CN.js"></script>

<script>
      KindEditor.ready(function(K) {
        K.create('textarea[name="content"]', {
          autoHeightMode : true,
          afterCreate : function() {
            this.loadPlugin('autoheight');
          }
        });
      });
    </script>

</head>

<body>

<include file="./Tpl/Admin/Inc/header.html" />

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <include file="./Tpl/Admin/Inc/sidebarleft.html" />
  <!-- sidebar end -->

   <!-- content start -->
   <!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">新闻管理</strong> / <small>添加新闻</small></div>
    </div>

    <hr/>

    <div class="am-g">
      <div class="am-u-sm-12 am-u-md-12 am-u-md-pull-12">
        <form class="am-form am-form-horizontal" id="form1" name="form1" action="__URL__/add" method="post" > 
            
          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">新闻标题</label>
            <div class="am-u-sm-9">
              <input type="text" id="user-name" name="title" placeholder="新闻标题">
              <small></small>
            </div>
          </div>

          <div class="am-form-group">
            <label for="user-type" class="am-u-sm-3 am-form-label">新闻分类 </label>
            <div class="am-u-sm-9">
                <select name="menuId" data-am-selected="{btnSize: 'sm'}">
                  <volist name="menu" id="vo">
                    <option value="{$vo.id}">{$vo.title}</option>
                  </volist>
                </select>
            </div>
          </div>

          
          <div class="am-form-group">
            <label for="user-intro" class="am-u-sm-3 am-form-label">新闻内容</label>
            <div class="am-u-sm-9">
              <textarea class="" rows="5" name="content" id="content" placeholder="输入新闻内容"></textarea>

            </div>
          </div>


          <input type="hidden" name="userid" id="user" value="{$userId}">
          <input type="hidden" name="create_time" id="create_time" value="">

          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <button type="submit" class="am-btn am-btn-primary">保存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->
  <!-- content end -->
   

</div>
</div>

<a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<include file="./Tpl/Admin/Inc/footer.html" />

</body>
</html>
